<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern QR Code Generator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for Dark Mode -->
  
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

    <!-- Dark Mode Toggle (Absolute Position) -->
    <button id="theme-toggle" class="absolute top-4 right-4 p-2.5 rounded-full bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 shadow-lg transition-all duration-300" aria-label="Toggle Dark Mode">
        <!-- Sun Icon -->
        <svg id="theme-toggle-light-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
        <!-- Moon Icon -->
        <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
    </button>

    <!-- Main Generator Card -->
    <div class="w-full max-w-lg bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-6 md:p-8 transition-all duration-300 transform hover:scale-[1.01] border border-gray-100 dark:border-gray-700">
        
        <div class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-3 tracking-tight">
                QR Generator
            </h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm md:text-base">
                Create instant, scannable QR codes for your links or text.
            </p>
        </div>

        <!-- Input Area -->
        <div class="mb-6 group">
            <label for="qr-data" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 ml-1">
                Content
            </label>
            <div class="relative">
                <textarea
                    id="qr-data"
                    rows="3"
                    class="w-full p-4 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-gray-800 dark:text-white placeholder-gray-400 resize-none shadow-sm group-hover:border-gray-300 dark:group-hover:border-gray-500"
                    placeholder="Enter URL or text here..."
                >Hello, World!</textarea>
                <div class="absolute bottom-3 right-3 text-gray-400 dark:text-gray-500 pointer-events-none">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <button
                id="generate-btn"
                class="flex-1 px-6 py-3.5 bg-blue-600 dark:bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 dark:hover:bg-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transition-all duration-200 shadow-lg shadow-blue-500/30 dark:shadow-blue-500/20 opacity-50 cursor-not-allowed flex justify-center items-center gap-2"
                disabled
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                Generate
            </button>
            <button
                id="download-btn"
                class="flex-1 px-6 py-3.5 bg-green-500 dark:bg-green-600 text-white font-semibold rounded-xl hover:bg-green-600 dark:hover:bg-green-500 focus:outline-none focus:ring-4 focus:ring-green-300 dark:focus:ring-green-800 transition-all duration-200 shadow-lg shadow-green-500/30 dark:shadow-green-500/20 opacity-50 cursor-not-allowed flex justify-center items-center gap-2"
                disabled
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                Download
            </button>
        </div>

        <!-- QR Code Display -->
        <div class="relative bg-white border border-gray-200 dark:border-gray-600 rounded-xl p-2 transition-all duration-300">
            <!-- Label -->
            <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-white dark:bg-gray-800 px-3 py-0.5 rounded-full border border-gray-200 dark:border-gray-600 shadow-sm">
                <span class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide">Preview</span>
            </div>

            <div id="qrcode" class="w-full flex justify-center items-center rounded-lg bg-white overflow-hidden">
                <!-- QR Code Canvas/Image will be injected here -->
                <div class="flex flex-col items-center justify-center py-8 text-gray-400 dark:text-gray-500 animate-pulse">
                     <svg class="w-10 h-10 mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>
                    <span class="text-sm font-medium">Initializing...</span>
                </div>
            </div>
            
            <p id="status-message" class="text-center text-sm font-medium text-red-500 mt-2 hidden animate-bounce">
                Please enter some text first!
            </p>
        </div>
    </div>

    <!-- Load qrcode.js library from cdnjs (Known compatible version) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
